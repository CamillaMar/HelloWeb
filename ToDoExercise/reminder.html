<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reminder.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST
    </title>
</head>

<body>
    <section id="new-task-section">
        <div>
            Add new task
        </div>
        <label for="title">Title:</label>
        <input type="text" id="title">
        <br>
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="Study">Study</option>
            <option value="Work">Work</option>
            <option value="Leisure">Leisure</option>
        </select>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description">
        <br>
        <label for="deadline">Deadline(optional):</label>
        <input type="datetime-local" name="deadline" id="deadline">
        <br>
        <button id="submit" onclick="onSubmit()">Save</button>
        <button id="saved-tasks-button" onclick="renderActiveTasks()">Check active tasks</button>
    </section>
    <section id="saved-tasks-section">
    </section>
</body>
<script src="/ToDoExercise/Task.js"></script>
<script src="/ToDoExercise/reminder.js"></script>


</html>
